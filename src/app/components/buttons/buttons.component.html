
<div>
    <h1>WORLD BIGGEST THINGS</h1>
    <div class="list">
        <button *ngFor="let button of buttons" class="button" (click)="getTheObject(button.name)">{{button.name | uppercase}}</button>
    </div>
</div>

<div class="list">
    <div *ngFor="let technic of technics" [ngClass]="{display:technic.visibility}">
        <img [src]="technic.imgPath" alt="technic">
    </div>
</div>
